<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>Rooms</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Importing Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Importing icons through fontawesome-->
    <script
      src="https://kit.fontawesome.com/b77c3fe8e1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="menu.js"></script>
  </head>

  <style></style>

  <body>
    <!-- Header -->
    <section class="sub-header">
      <nav>
        <a href="Index.html"><img src="images/Logo.png" alt="" /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="Index.html">HOME</a></li>
            <li><a href="About.html">ABOUT</a></li>
            <li><a href="Offers.html">OFFERS</a></li>
            <li><a href="Rooms.html">ROOMS</a></li>
            <li><a href="Contact.html">CONTACT</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <h1>Our Rooms</h1>
    </section>

    <!-- Gallery-->
    <div class="container">
      <h1>Rooms Gallery</h1>
      <div class="image-container">
        <div class="image"><img src="Images/room1.jpg" alt="" /></div>
        <div class="image"><img src="Images/room2.jpg" alt="" /></div>
        <div class="image"><img src="Images/room3.jpg" alt="" /></div>
        <div class="image"><img src="Images/room4.jpg" alt="" /></div>
        <div class="image"><img src="Images/room5.jpg" alt="" /></div>
        <div class="image"><img src="Images/room6.jpg" alt="" /></div>
      </div>
      <div class="popup-image">
        <span>&times;</span>
        <img src="Images/room1.jpg" alt="" />
      </div>
    </div>
    <!-- Footer -->

    <section class="footer">
      <p>Stay Connected With Us</p>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin-in"></i>
      </div>
    </section>

    <!-- JavaScript-->

    <script>
      document.querySelectorAll(".image-container img").forEach((image) => {
        image.onclick = () => {
          document.querySelector(".popup-image").style.display = "block";
          document.querySelector(".popup-image img").src =
            image.getAttribute("src");
        };
      });
      document.querySelector(".popup-image span").onclick = () => {
        document.querySelector(".popup-image").style.display = "none";
      };
    </script>

    <script>
      var navLinks = document.getElementById("navLinks");
    </script>
  </body>
</html>
